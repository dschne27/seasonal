<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    {% for message in get_flashed_messages() %}
      {{message}}
    {% endfor %}

    <div>
        <div class="row justify-content-center" style="margin-top: 10%;">
            <h2>welcome to seasonal.</h1>
        </div>
        <div class="row justify-content-center" style="margin-top: 2%;">
            <div class="col-2">
                <img src="{{ url_for('static', filename='mushroom.png')}}" alt="carrot logo" style="width: 90%;">
            </div>
            <div class="col-2 align-self-center">
                <div class="d-flex justify-content-center" style="margin-bottom: 17%;">
                  <form action="{{url_for('auth.sign_up')}}">
                    <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
                  </form>
                </div>
                <div class="d-flex justify-content-center">
                  <form action="{{url_for('auth.login')}}">
                    <button type="submit" class="btn btn-success btn-lg">Log In</button>
                  </form>
                </div>
            </div>
            
        </div>
    </div>
  </body>



  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

    h2, button {
      font-family: 'Roboto', sans-serif;
    }


    .btn-success  {
      background-color: #84ab82;
      border-color: #84ab82;
    }
    
  </style>


</html>
