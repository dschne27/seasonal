<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body style="height:1500px">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d5ffcc;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">seasonal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Link
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Explore</a>
            </li>
          </ul>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
            <li class="nav-item" id="liveToastBtn">
            <button type="button" class="btn" id="liveToastBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cursor" viewBox="0 0 16 16">
                <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z"/>
              </svg>
            </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    {% block content %}
    {% endblock %}

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="{{ url_for('static', filename='mushroom.png')}}"class="rounded me-2" alt="mushroom logo" style="width: 5%;">
          <strong class="me-auto">Location</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Set location as {{ location }}? 
          <div class="mt-2 pt-2 border-top">
            <div class="row g-0">
              <div class="col-3">
                <form action="{{ url_for('main.home') }}" method="POST">
                  <button type="submit" class="btn btn-success btn-sm">Select</button>
                </form>
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-warning btn-sm" data-bs-dismiss="toast" id="liveToastBtn2">Choose</button>
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Later</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">

      <!-- Then put toasts within -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast2">
        <div class="toast-header">
          <img src="{{ url_for('static', filename='mushroom.png')}}"class="rounded me-2" alt="mushroom logo" style="width: 5%;">
          <strong class="me-auto">Enter Your Location</strong>
          <!-- <small>11 mins ago</small> -->
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          <form action="{{ url_for('main.home') }}" method="POST">
            <div class="md-form active-cyan-2 mb-3">
              <input class="form-control" type="text" placeholder="Search for your location" aria-label="Search" id="geocomplete" name="geocomplete">
            </div>
            <div class="row g-0">
              <div class="col">
                <input type="submit" value="Select">
                <!-- <button type="submit" class="btn btn-success btn-sm">Select</button> -->

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <!-- <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9AyH2-BKd2zTjrSnh-I4N5y9JS7cUHTI&libraries=places&sensor=false&callback=initGoogleMaps"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='jquery.geocomplete.js')}}"></script>

      $(function() {
          $("#geocomplete").geocomplete({
              details: ".geo-details",
              detailsAttribute: "data-geo"
          });
  
      });
  </script> -->
  


  <script>

    var toastTrigger = document.getElementById('liveToastBtn')
    var toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
      toastTrigger.addEventListener('click', function () {
        var toast = new bootstrap.Toast(toastLiveExample)

        toast.show()
      })
    }

    var toastTrigger2 = document.getElementById('liveToastBtn2')
    var toastLive2 = document.getElementById('liveToast2')
    if (toastTrigger2) {
      toastTrigger2.addEventListener('click', function () {
        var toast = new bootstrap.Toast(toastLive2)

        toast.show()
      })
    }


  </script>
  </body>
</html>


<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
