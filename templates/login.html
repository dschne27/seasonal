<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/custom.css') }}">
    <title>Seasonal Home</title>
  </head>
    <body class="text-center">

      <!-- <div class="sign-in"> -->

        <form class="form-signin">
          <img src="{{ url_for('static', filename='mushroom.png')}}" alt="carrot logo" style="width: 17%; margin-top: 20px;">
          <div style="margin-top: 1.5%;">
            <h1 class="h3 mb-3 font-weight-normal" >Sign in to Seasonal</h1>
          </div>
          <div style="margin: 2% 43%;">
            <label for="inputEmail" class="sr-only" style="margin-bottom: 12px;">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          </div>
          <div style="margin: 2% 43%;">
            <label for="inputPassword" class="sr-only" style="margin-bottom: 12px;">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-md btn-success btn-block" type="submit" >Sign in</button>
        </form>
      <!-- </div> -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

        background-color: #84ab82;
